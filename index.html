<!DOCTYPE html>
	<head>
		<!-- This is the title tag -->
		<title> Instagram User Online </title>
		<!-- Lines 6 and 7 links Bootstrap to the document; a precompiled files for quick drop-in usage in nearly any web project-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<!-- This links the stylesheet coded manually. The name of the stylesheet is style.css -->
		<link rel="stylesheet" href="style.css">
		<!-- The closing head tag -->
		</head>
	<body> <!-- This is the opening body tag -->
	
		<div class="container"> 
		<!-- This is a div tag with the class name container. It is an overall div used to wrap all the other elements in the project -->
			<div class="d-flex justify-content-center h-100">
			<!-- This is a div class of d-flex which supports creating elements both horizontally in Bootstrap.
			Bootstrap flexbox is a utility for managing position of the items in a container and distributes space-->	
			<!-- justify-content-center in Bootstrap is to change the alignment of flex items on the main axis -->
			
					<!-- This is the div tag used to wrap the image outer container -->
					<div class="image_outer_container">
			
				 <!-- This is the div tag used to wrap the green icon that later shows if the user is online -->
				 	<div class="green_icon"></div> 
					<div class="image_inner_container"> <!-- This is the div tag used to wrap the image inner container -->
					<!-- The img tag is used to import images into the html doc. -->
						<img src="https://unsplash.com/photos/Bcdd_KstUHo/download?force=true&w=640">
					</div> <!-- Closing div tag for Line 27 -->
				</div> <!-- Closing div tag for Line 23 -->
			</div> <!-- Closing div tag for Line 17 -->
		</div> <!-- Closing div tag for Line 15 -->
	</body>
	</html>
